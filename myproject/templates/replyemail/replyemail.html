{% extends 'base.html'%}
{% block title %} Reply Email {% endblock %}
{% block body %}
    <form method="post" action="{% url 'replyemail' %}">
        {% csrf_token %}
        <table cellpadding="5" cellspacing="5" style="background-color: rgb(190, 187, 187);   
                padding: 3px; margin-left: auto; margin-right: auto;">
            <tr>
                <td>Email:</td>
                <td>{{form.email}}</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>{{form.name}}</td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>{{form.subject}}</td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>{{form.message}}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
{% endblock %}
